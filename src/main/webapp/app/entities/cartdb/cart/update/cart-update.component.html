<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cart-heading" data-cy="CartCreateUpdateHeading">Create or edit a Cart</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_globalQuantity">Global Quantity</label>
          <input
            type="number"
            class="form-control"
            name="globalQuantity"
            id="field_globalQuantity"
            data-cy="globalQuantity"
            formControlName="globalQuantity"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_codeProduct">Code Product</label>
          <input
            type="text"
            class="form-control"
            name="codeProduct"
            id="field_codeProduct"
            data-cy="codeProduct"
            formControlName="codeProduct"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_lastestModif">Lastest Modif</label>
          <div class="input-group">
            <input
              id="field_lastestModif"
              data-cy="lastestModif"
              type="text"
              class="form-control"
              name="lastestModif"
              ngbDatepicker
              #lastestModifDp="ngbDatepicker"
              formControlName="lastestModif"
            />
            <button type="button" class="btn btn-secondary" (click)="lastestModifDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
