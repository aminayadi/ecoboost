<div class="card">
  <div class="flex align-items-center justify-content-center bg-blue-500 font-bold text-white border-round m-2">
  <b> {{userInfo}} </b>
</div>
  <div class="field">
    <img [src]="image" (click)="selectImage.click()"
      style="max-width:200px;width:100%;max-height: 70px;height: 100%;" />
    <input type="file" (change)="updateImage($event)" style="display: none" #selectImage />
  </div>
  <div class="field">
    <p class="card-text">Welcome {{userName}}</p>
  </div>
  <div class="field">
    <p><b>{{userCode}}</b></p>
  </div>
